<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Todo List</title>
</head>
<body>
    <div class="container">
        <h2>My Todo List</h2>
        <ul>
            <li class="main-list">
                <div class="main-list-input">
                    <input id="inputId" class="input-box" type="text" placeholder="Add a job to the list">
                    <span class="add-btn" onclick="addListItem()" >Add</span>
                </div>
            </li>
            <li class="list-item" onclick="crossed(this)">
                Throw out the trash
            </li>
            <li class="list-item" onclick="crossed(this)">
                Do the dishes
            </li>
        </ul>
        <p>1 click/tab the task gets crossed out</p>
        <p>2 clicks/tabs an option to delete the task appears</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
